<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 1</title>
    <style>
      body {
        text-align: center;
        align-items: center;
        padding: 1%;
      }
      div {
        margin: 1% 1%;
        text-align: center;
      }
      .card {
        margin: 1rem auto;

        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;

        max-width: 60%;
        height: 60%;
        /* color: whitesmoke; */
        word-wrap: break-word;
        background-color: white;
        -webkit-background-clip: border-box;
        background-clip: border-box;
        border: 1pt solid grey;
        border-radius: 1pt;
      }
      img {
        margin: 0;
        height: 12rem;
        /* width: 12rem; */
      }
      button {
        color: #fff;
        background: #0d6efd;
        border-color: #0d6efd;
        padding: 1%;
      }
      button:hover {
        color: #fff;
        background-color: #0b5ed7;
        border-color: #0a58ca;
      }
      /* button:active{
        focus-shadow-rgb: 49, 132, 253;
    
    disabled-color: #fff;
    disabled-bg: #0d6efd;
    disabled-border-color: #0d6efd;
      } */
    </style>
  </head>
  <body>
    <div class="card">
      <div>
        <img
          src="https://www.luxurylifestylemag.co.uk/wp-content/uploads/2019/10/Anjajavy-LHotel-swimming-pool-Credit-David-Rogers-Copy.jpg"
          alt="A hotel in Madagascar"
        />
      </div>
      <div>
        <h1>Beautiful!</h1>
      </div>
      <div>Modal with a custom image</div>
      <div><button title="Lovely" type="button">Lovely!</button></div>
    </div>
  </body>
</html>
